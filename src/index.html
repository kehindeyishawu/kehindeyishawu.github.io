<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehinde Yishawu Portfolio</title>
    <script type="module" src="./js/index.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><h1>Kehinde Yishawu</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list text-light display-5"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-lg-4">
                            <a class="nav-link" href="#"><i class="bi bi-linkedin me-2"></i> LinkedIn</a>
                        </li>
                        <li class="nav-item me-lg-4">
                            <a class="nav-link" href="#"><i class="bi bi-github me-2"></i> Github</a>
                        </li>
                        <li class="nav-item me-lg-4">
                            <a class="nav-link" href="#"><i class="bi bi-youtube me-2"></i> Youtube</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="bg-dark text-light container-fluid">
            <div class="row justify-content-around">
                <div id="intro" class="col-lg-3 col-md-5 py-3 py-md-0">
                    <div class="d-flex flex-column" id="intro-content">
                        <div>
                            <div class="display-5 fw-bold mb-2">Hi,</div>
                            <div class="display-5 fw-bold mb-2">I am Kenny</div>
                            <div class="fw-bolder">Software(Web) Developer</div>
                            <button class="btn btn-md btn-danger rounded-xl mt-3 mt-md-5">
                                Hire Me
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        <div id="my-logo" class="fw-bold">
                            <img src="image/tech_kenny4.png" alt="" width="70px"> Tech_Kenny
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-5">
                    <picture id="banner-img">
                        <source media="(max-width: 767px)" srcset="./image/Port-image-mobile.png">
                        <img src="./image/Portfolio-image.png" class="img-fluid" alt="Developer' Image">
                    </picture>
                </div>
                <div class="col-lg-4 d-none d-lg-block">
                    <div id="skill-list" class="d-flex flex-column align-items-center">
                        <span class="fw-bold">Expert on</span>
                        <img src="./image/css-2.png" alt="css image" class="img-fluid">
                        <div>
                            Based in Lagos, Nigeria.
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div id="mobile-banner-img">
                <img src="./image/Portfolio image-mobile.png" class="img-flui" alt="Developer' mobile friendly Image">
            </div> -->
        </section>
        <section class="bg-light" id="about">
            <h1>Hello World</h1>
            <h2 class="text-dark">My Name is Kehinde Yishawu</h2>
            <h3 class="text-bg-success">This is my Portfolio Site</h3>
            <div class="py-5 bg-dark">bootsrap black</div>
            <div class="py-5 bg-dark-subtle">bootsrap black</div>
            <div class="text-primary-emphasis py-5">test black</div>
            <div class="text-primary-subtle py-5">test black</div>
            <div class="bg-primary-subtle py-5">test black</div>
            <div class="text-bg-primary py-5">test black</div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
